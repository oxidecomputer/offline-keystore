name: test
on: [push, pull_request]
permissions:
  contents: read

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88
      - run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev
      - run: cargo test --all-features
