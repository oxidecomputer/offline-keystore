[package]
name = "oks"
version = "0.1.0"
description = """
A utility and library for managing and interacting with the offline keystore.
"""
edition = "2021"

[dependencies]
anyhow = "1.0.69"
clap = { version = "4.1.6", features = ["derive", "env"] }
env_logger = "0.10.0"
fs_extra = "1.3.0"
hex = "0.4.3"
log = "0.4.17"
p256 = "0.12"
pem-rfc7468 = { version = "0.7.0", features = ["alloc", "std"] }
rand_chacha = "0.3.1"
rpassword = "7.2.0"
serde = "1.0.153"
serde_json = "1.0.94"
static_assertions = "1.1.0"
tempfile = "3.4.0"
thiserror = "1.0.39"
vsss-rs = "2.7.1"
yubihsm = { version = "0.41.0", features = ["usb"] }
zeroize = "1.5.7"
